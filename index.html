<!DOCTYPE html>
<html>
  <!--
    Thank you to:
    - Icons8
  -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Style Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="theme" rel="stylesheet" href="styles/frutigeraero.css" />
    <style>
      @media only screen and (max-width: 400px) {
        #selection-menu {
          margin: 0 !important;
          padding-right: 0 !important;
          width: 100vw;
          text-align: center !important;
        }
      }
    </style>
  </head>
  <body>
    <div style="margin: 0 auto; width: 100%">
      <div
        id="selection-menu"
        style="text-align: right; margin: 50px 0 50px 0; padding-right: 100px"
      >
        <label for="styles">Choose a style:</label>
        <select name="styles" id="theme-select" onchange="switchTheme()">
          <!-- Might not do all these but do at least 4-->
          <option value="frutigeraero" selected>Frutiger Aero</option>
          <option value="glassmorphism" disabled>Glassmorphism</option>
          <option value="neubrutalism" disabled>Neubrutalism</option>
          <option value="minimalism">Minimalism</option>
          <option value="skeuomorphism" disabled>Skeuomorphism</option>
          <option value="system1" disabled>System 1</option>
          <option value="windows95" disabled>Windows 95</option>
          <option value="none">None</option>
        </select>
      </div>
      <div class="calculator-wrapper" style="margin: auto; max-width: 500px">
        <div id="top-number"><p id="input-number">1234567890</p></div>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(5);
            grid-template-rows: repeat(4);
          "
          id="buttons-div"
        >
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button id="back">X</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button id="clear">C</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

          <button id="negpos">-/+</button>
          <button>0</button>
          <button>.</button>
          <button>-</button>
          <button style="grid-row: 3 / 5; grid-column: 5" id="equals">=</button>
        </div>
        <p id="error">testing error</p>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
