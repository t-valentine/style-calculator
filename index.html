<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Style Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="theme" rel="stylesheet" href="minimalism.css" />
  </head>
  <body>
    <div style="margin: 0 auto; width: 400px">
      <div
        id="selection-menu"
        style="text-align: right; margin: 150px 0 50px 0"
      >
        <label for="styles">Choose a style:</label>
        <select name="styles" id="theme-select" onchange="switchTheme()">
          <!-- Might not do all these but do at least 4-->
          <option value="frutigeraero">Frutiger Aero</option>
          <option value="glassmorphism" disabled>Glassmorphism</option>
          <option value="neubrutalism" disabled>Neubrutalism</option>
          <option value="minimalism" selected>Minimalism</option>
          <option value="skeuomorphism" disabled>Skeuomorphism</option>
          <option value="system1" disabled>System 1</option>
          <option value="windows95" disabled>Windows 95</option>
          <option value="none">None</option>
        </select>
      </div>
      <div class="calculator-wrapper" style="margin: auto">
        <div id="top-number"><p id="input-number">0123456789</p></div>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(5);
            grid-template-rows: repeat(4);
          "
          id="buttons-div"
        >
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button id="back">Backspace</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button id="clear">Clear</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

          <button id="negpos">-/+</button>
          <button>0</button>
          <button>.</button>
          <button>-</button>
          <button style="grid-row: 3 / 5; grid-column: 5" id="equals">=</button>
        </div>
        <p id="error">Sample Error Text</p>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
